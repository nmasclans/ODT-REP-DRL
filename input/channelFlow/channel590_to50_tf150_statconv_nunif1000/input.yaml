################### Main ODT parameters
# CHANNEL FLOW: Re_tau = 590. u_tau=1, delta_nu = kvisc0. So, plotting u vs x/kvisc0 is u+ vs y+.

params:

    seed:           22             #  random number generator seed (negative to randomize it)
    tEnd:           150.0          #  ending time of realization (s)
    tBeginAvg:      50.0           #  averaging time at which to begin statistics calculation
    domainLength:   2.0            #  length of domain (m)
    ngrd0:          200            #  initial grid points
    rho0:           1.0            #  initial uniform density (kg/m^3)
    kvisc0:         0.001695       #  initial uniform kinematic viscosity (m^2/s) 0.0016949 (= \nu = \mu / \rho = u_tau * delta / Re_tau)
    dPdx:           -1.0           #  initial pressure gradient (Pa/m) ---- FORÃ‡A!
    pres:           101325.0       #  pressure (Pa)
    chemMechFile:   not_used.xml   #  name of chemical mechanism file
    probType:       CHANNEL        #  CHANNEL, CHANNEL_SCALAR, JETMIXL_RXN
    #----------------------------------------------------------------------------------
    Z_param:        450.           #  Viscous penalty parameter
    A_param:        0.66666666667  #  Energy Distribution parameter alpha
    C_param:        7.00           #  Eddy frequency parameter
    LES_type:       FRACDOMAIN     #  NONE, THIRDS, ELAPSEDTIME, FRACDOMAIN, INTEGRALSCALE
    Z_LES:          0.333333333    #  NONE, THIRDS, ELAPSEDTIME, FRACDOMAIN, INTEGRALSCALE
    diffCFL:        0.5            #  multiplies min diffusion timestep
    #----------------------------------------------------------------------------------
    Lsolver:        EXPLICIT       #  EXPLICIT, SEMI-IMPLICIT, STRANG
    #----------------------------------------------------------------------------------
    Lstatconv:      true           #  flag to turn on statistics convergence (by added source term)
    nunif:          1000
    factEigValPert: 0.1
    xmapTarget1:    0.5
    xmapTarget2:    0.0
    tBeginStatConv: 55.0
    #----------------------------------------------------------------------------------
    bcType:         WALL           #  OUTFLOW, WALL, PERIODIC, WALL_OUT
    cCoord:         1              #  1 = planar, 2 = cylindrical, 3 = spherical
    Lrestart:       false          #  restart case (restart.dat): true, false
    #----------------------------------------------------------------------------------
    gDens:          30             #  grid density for mesher
    dxmin:          0.0005         #  min grid spacing: = dxmin / domain length
    dxmax:          0.02           #  max grid spacing = dxmax / domain length
    #----------------------------------------------------------------------------------
    Pmax:           0.4            #  maximum eddy acceptance probability
    Pav:            0.02           #  average acceptance probability
    dtfac:          2.0            #  maximum factor to increase dtSmean
    nDtSmeanWait:   100000         #  number of eddy samples before increase dtSmean
    eddyMinCells:   3              #  eddy must overlap at least this many cells
    DAtimeFac:      4.0            #  time until catch-up adaption is DAtimeFac * dtCUmax
    tdfac:          1.0            #  factor between dtCUmax and dtCFL for temporal flows
    sLastDA:        100            #  size of the lastDA vector for timing adaptmesh after diff
    Lp:             0.015          #  Most probable eddy size frac of domainLength
    Lmax:           0.333333333    #  Max eddy size frac of domainLength
    #----------------------------------------------------------------------------------
    modDump:        100000000      #  accepted eddies before output file

################### Boundary conditions

bcCond:

    uBClo:          0.0
    uBChi:          0.0
    vBClo:          0.0
    vBChi:          0.0
    wBClo:          0.0
    wBChi:          0.0
    sBClo:          0.0
    sBChi:          0.0

################### Dump times

dumpTimesGen:

    dTimeStart:     50.0     # make < 0 to ignore dumpTimesGen and use dumpTimes (if present)
    dTimeEnd:       150.0
    dTimeStep:      0.2